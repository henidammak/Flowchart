<div id="sample">
  <div class="sampleWrapper">
    <div style="width: 100%; height: fit-content; display: flex; flex: 2">
      <div id="myPaletteDiv" style="width: 200px; margin-right: 5px;"></div>
      <div id="myDiagramDiv" style="flex-grow: 1; height: 810px"></div>
    </div>
    
    <div style="flex: 1; min-width: 425px">
      Theme:
      <select id="theme" onchange="changeTheme()">
        <option value="system">System</option>
        <option value="light" selected="">Light</option>
        <option value="dark" >Dark</option>
      </select>
      <button (click)="printDiagram()">Print Diagram Using SVG</button>
      <br>
      <button id="SaveButton" (click)="save()">Save</button>
      <button (click)="load()">Load</button>
      Diagram Model saved in JSON format:
      <textarea id="mySavedModel" style="width: 100%; height: 375px">
        {

        }
      </textarea>

      JSON Android format:
      
      <textarea id="outputJson" style="width: 100%; height: 375px"></textarea>

    </div>
  </div>
</div>
